    .form-container {
      max-width: 400px;

      font-family: 'Roboto', sans-serif;

      color: #f2e6fa;
      padding: 10px 15px;
      border: none;

      color: rgb(255, 255, 255);

      font-size: 15px;

    .linkedin-button {

      margin-top: 10px;
    }

    .linkedin-button img {
      width: 25px; /* size of all icons not just linkedin*/

      margin-right: 5px;
